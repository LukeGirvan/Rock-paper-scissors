    <link rel="stylesheet" href="output.css">
</head>
<body>
    <script src="index.js"></script>
        <div class="title">
            <h1>Click a button to play</h1>
        </div>

        </div>
    </div>

        <h1 class="playerScore">Player Score: 0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cpu Score: 0  </h1>
        
    </div>

    <div class="result">
        <h1></h1>
    </div>

    <div class="game-over">

        <button class="play-again-button">
            Play Again
        </button>
    </div>
